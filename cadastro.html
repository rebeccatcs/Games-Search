<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Search</title>
    <link rel="stylesheet" href="stylecadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="img/Design sem nome.png" type="image/x-icon">
</head>
<body>
    <main>
            <div class="content-main">
                <div class="image-main">
                    <img src="./img/logo games search.png" alt="Imagem principal">
                </div>

                <div class="input-main">
                        <h1><i>Cadastre-se</i></h1>

                        <label for="text">Nome:</label>
                        <input type="text" name="name" id="nome" placeholder="Digite aqui nome...">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Digite aqui seu email...">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="senha" placeholder="Digite aqui sua senha...">
                        <label for="password">Confirme a senha:</label>
                        <input type="password" name="password" id="confirmesenha" placeholder="Confirme a sua senha...">
                </div>
            </div>
    </main>
    <footer>
        <div class="button">
            <a href="instrucoes.html">
                <button>CONTINUAR</button>
            </a>
        </div>
    </footer>
</body>
</html>
